<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Boot ajax example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="panel panel-default"></div>
			</div>
		</div>




		<!-- Row start -->
		<div class="row">
			<div class="col-md-12 col-sm-6 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<i class="icon-calendar"></i>
						<h3 class="panel-title">Edit Doc</h3>
					</div>

					<div class="panel-body">
						<form class="form-horizontal row-border" action="#">
							<div class="form-group">
								<label class="col-md-2 control-label">Doc Id</label>
								<div class="col-md-5">
									<input class="form-control" type="text" name="readonly"
										readonly="" value="read only"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Table Name</label>
								<div class="col-md-5">
									<input class="form-control" type="text" name="readonly"
										readonly="" value="read only"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Error Message</label>
								<div class="col-md-5">
									<input class="form-control" type="text" name="readonly"
										readonly="" value="read only"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Error Details</label>
								<div class="col-md-10">
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="10" readonly="" value="read only">read only</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Document</label>
								<div class="col-md-10">
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="10">document error</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-10 control-label"></label>
								<div class="col-md-2">
									<button class="btn btn-primary btn-block" type="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Row end -->

	</div>
</body>
</html>
